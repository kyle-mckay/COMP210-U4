<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>COMP210-U1</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="COMP210-U1 - playlist constructor for Spotify" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" />
        <link rel="stylesheet" href="./style/dark-style.css" title="dark" />
        <link rel="stylesheet alternative" href="./style/light-style.css" title="light" />
    </head>
    <body>
        .
        <div id="app">Loading...</div>
        <script>
            window.$docsify = {
                name: 'COMP210-U1',
                repo: 'https://github.com/kyle-mckay/COMP210-U1',
                loadNavbar: true,
                loadSidebar: true,
                subMaxLevel: 3,
                auto2top: true,
                noEmoji: true,
                search: {
                    maxAge: 86400000,
                    paths: 'auto',
                    placeholder: 'Search',
                    noData: 'No results',
                    depth: 3,
                },
                copyCode: {
                    buttonText: 'Copy',
                    errorText: 'Error',
                    successText: 'Copied',
                },
                darklightTheme: {
                    defaultTheme: 'dark',
                },
                plugins: [
                    function (hook) {
                        var footer = [
                            '<footer>',
                            '<hr>',
                            '<div style="display: flex; justify-content: space-between;">',
                            '<span>Created with <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a></span>',
                            '<div style="display: flex; flex-direction: column; align-items: flex-end;">',
                            '<span><a href="https://github.com/kyle-mckay/COMP210-U1">Kyle Birch McKay</a>, AU COMP210</span>',
                            '</div>',
                            '</div>',
                            '</footer>',
                        ].join('');

                        hook.afterEach(function (html) {
                            return html + footer;
                        });
                    },
                ],
            };
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js" type="text/javascript"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js" type="text/javascript"></script>
        <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <script src="//unpkg.com/docsify-copy-code"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <script src="./script/docsify-sidebar-collapse.js"></script>
        <script src="./script/docsify-fix-pageload-scroll.js"></script>
    </body>
</html>
